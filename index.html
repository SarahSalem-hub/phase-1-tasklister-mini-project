<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <select>
        <option hidden>priority</option>
        <option value="red" >High priority</option>
        <option value="#e1ad01">Medium priority</option>
        <option value="green">Low priority</option>
      </select>
    </form>

    <div id="list">
      <button id="down">&#8595</button>
      <button id="up">&#8593</button>
      <h2>My Todos:</h2>
      
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
